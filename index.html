<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="box">
        <h1 class="headline">Number Guess Game</h1>
        <div class="playerone">
            <h2 class="headline2">Player 1</h2>
            <input type="text" class="playeroneinput">
            <button class="playeronebtn">Start</button>
            <div class="error"></div>
        </div>

        <div class="playertwo">
            <h2 class="headline2">Player 2</h2>
            <div class="chance"></div>
            <input type="text" class="playertwoinput">
            <button class="playertwobtn">Guess</button>
            <div class="error"></div>
            <div class="win"></div>
        </div>
    </div>



    <script src="js/index.js"></script>
</body>
</html>
